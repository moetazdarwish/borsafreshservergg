<style>
    div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
    }
    
    div.gallery img {
        width: 100%;
        height: auto;
    }
</style>
<div class="container" style="margin-bottom:20px;">
    <a class="btn btn-primary rounded-pill" href="{{ request.META.HTTP_REFERER }}">Back</a>
  
</div>
<div classs="d-flex flex-row align-items-center mb-4" style="display:flex;flex-wrap: nowrap;flex-direction: row;">
    <div class="col-md-5">
        <span><h4>User : {{get_list.name.get_full_name}}</h4></span>
        <span><h5>Farm Name : {{get_list.farm.farm_name}}</h5></span>
        <span><h5>Phone : {{get_list.name.userprofile.phone}}</h5></span>
        <span><h5>Email : {{get_list.name.email}}</h5></span>

    </div>
</div>
<div class="d-flex flex-row align-items-center mb-4" style="margin-top: 10px;margin-left: 10px;">
    <div class="gallery">
        {% for i in get_photo %}
        <a target="_blank" href="{{i.photo.url}}">
            <img src="{{i.photo.url}}" width="200" height="200" style="width: 200;height: 200;margin-bottom: 15px;">
        </a>{% endfor %}
    </div>
</div>

<div class="container">

    <table class="table table-borderless ">

        <tbody>
            <tr>
                <td>
                    <label style="color:red">Subject :</label>

                </td>
                <td>
                    {{get_list.subject}}
                </td>

            </tr>
            <tr>
                <td>
                    <label style="color:red">Question :</label>

                </td>
                <td>
                    {{get_list.text}}
                </td>

            </tr>
            <tr>
                
                <td>{% if get_list.answered%}
                <button class="btn btn-primary rounded-pill">Done</button>  </span>
                    {% else %}
                    <a class="btn btn-primary rounded-pill" href=" {% url 'answerSupportFarm' get_list.id %} ">Answred</a>
                    {% endif %}
                </td>

            </tr>

        </tbody>

    </table>


</div>
