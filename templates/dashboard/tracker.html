
            <table class="table table-bordered">
                <thead>
                    <tr style="text-align: center;">
                        <th>#</th>
                        <th>Tracking</th>
                        <th>Product</th>
                        <th>items</th>
                        <th>Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>trader</th>

                    </tr>
                </thead>
                <tbody>
                    {% for i in track %}
                    <tr style="text-align: center;">
                        <td>{{forloop.counter}}</td>
                        <td>{{i.transaction_id}}</td>
                        <td>{{i.sub_order.product.name}} </td>
                        <td>{{i.items}} </td>
                        
                        <td>{{i.create_date}} </td>
                        <td>{{i.due_date}}</td>

                        <td>{{i.status}}</td>
                
                      
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" hx-get="{% url 'orderTraderDetails'  %}" hx-trigger="click" hx-target="#data" hx-vals='{"myid": "{{i.trader.id}}"}'>
                                <i class="mdi mdi-information-outline icon-md text-danger"></i>
                              </button>
                           

                        </td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
