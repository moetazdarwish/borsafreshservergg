{% extends 'dashboard/base.html' %} {% load static %} {% block contain %}
<div class="card">
    <div class="card-body">
        <div style="margin-bottom: 10px; float: right;">
            <a href="{% url 'adsDetailadd' %}" class="btn btn-success btn-rounded btn-fw" style="margin-right: 10;">Add</a>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-dark btn-rounded btn-fw" style="margin-right: 30;">BACK</a>
        </div>
        <h4 class="card-title">Ads</h4>
        <div class="col-md-6">
            <input class="form-control" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' type="search" name="search" placeholder="Begin Typing To Search Order..." hx-post="{% url 'orderFilter' %}" hx-trigger="keyup changed delay:500ms, search" hx-target="#data" hx-indicator=".htmx-indicator">
        </div>
        <div class="table-responsive pt-3 " id="data">
            <div class="row col-lg-12">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Details</h4>

                            <div class="table-responsive">
                                <form method="post" action="{% url 'adsDetailadd' %}" enctype="multipart/form-data">{% csrf_token %}
                                    <table class="table">

                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input type="text" name="name" class="form-control" placeholder="Trade Name">
                                                </td>

                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="email" class="form-control" placeholder="Email">
                                                </td>
                                                <td>
                                                    <input type="text" name="phone" class="form-control" placeholder="phone">
                                                </td>
                                            </tr>

                                            <tr>

                                                <td>
                                                    <input type="text" name="postal_code" class="form-control" placeholder="postal code">
                                                </td>
                                                <td>
                                                    <input type="text" name="area" class="form-control" placeholder="area">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <textarea type="text" name="address" class="form-control" maxlength="70" placeholder="address" rows="5"></textarea>
                                                </td>
                                                <td>
                                                    <textarea type="text" name="msg" class="form-control" placeholder="Messeage" maxlength="200" rows="5"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="city" class="form-control" placeholder="city">
                                                </td>
                                                <td>
                                                    <input type="text" name="country" class="form-control" placeholder="country">
                                                </td>

                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="lat" class="form-control" placeholder="Lattitude">
                                                </td>
                                                <td>
                                                    <input type="text" name="long" class="form-control" placeholder="Longitude">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="link" class="form-control" placeholder="link">
                                                </td>
                                                <td>
                                                    <input type="text" name="type" class="form-control" placeholder="Type">
                                                </td>

                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <input type="file" class="form-control file-upload-info" name="file" placeholder="Upload Image">
                                                </td>

                                            </tr>
                                            <tr>
                                                <td>
                                                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
{% endblock %}
