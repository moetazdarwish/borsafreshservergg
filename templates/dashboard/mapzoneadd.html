{% extends 'dashboard/base.html' %} {% load static %} {% block contain %}


<div class="card">
    <div class="card-body">
        <div style="margin-bottom: 10px; float: right;">
            <a href="{% url 'mapadd' %}" class="btn btn-success btn-rounded btn-fw" style="margin-right: 10px;">Add</a>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-dark btn-rounded btn-fw" style="margin-right: 20px;">BACK</a>

        </div>
        <h4 class="card-title">Country List</h4>

        <div class="table-responsive pt-3 " id="data">
            <table class="table table-bordered">
                <thead>
                    <tr style="text-align: center;">

                        <th>Country</th>
                        <th>Language</th>
                        <th>Currency</th>
                        <th>Tax</th>
                        <th>Tax Rate</th>
                        <th>Map</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr style="text-align: center;">

                        <td>{{country.country}}
                        </td>
                        <td> {{country.second_lang}}</td>
                        <td> {{country.symbl}}</td>

                        <td>{{country.tax}}</td>
                        <td>{{country.tax_rate}} </td>
                        <td>
                            <a href="{{country.file_upload.url}}" download=""><i class="mdi mdi-paperclip  text-danger"></i></a>

                        </td>

                        <td>
                            <a class="btn btn-outline-secondary btn-rounded btn-icon" href="{% url 'mapaddzone' country.id %}">
                                <i class="mdi mdi-map-marker-plus icon-md text-danger"></i>
                            </a>

                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
        <div id="zones">


        </div>



    </div>

</div>


{% endblock %}
