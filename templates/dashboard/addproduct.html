{% extends 'dashboard/base.html' %} {% load static %} {% block contain %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Products List</h4>
        <div class="card">
            <div class="card-body">
                <div style="margin-bottom: 10px; float: right;">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-dark btn-rounded btn-fw">BACK</a>
                </div>
                <div class="col-md-12 ">

                    <table class="table ">
                        <form enctype="multipart/form-data" method="post" action="{% url 'productCatgAdd' %}">{% csrf_token %}
                            <tbody>

                                <tr style="text-align: center;">

                                    <input type="text" name="pro" class="form-control form-control-lg" placeholder="name">
                                </tr>
                                <tr style="text-align: center;">
                                    <input type="text" name="tran" class="form-control form-control-lg" placeholder="translate name">

                                </tr>
                                <tr style="text-align: center;">
                                    <input type="text" name="contry" class="form-control form-control-lg" placeholder="Country">

                                </tr>
                                <tr style="text-align: center;">

                                    <select name="cat" class="form-control form-control-lg">
                                                <option>Select Category</option>
                                                {% for i in cat %}
                                                <option value="{{i.id}}">{{i.category_name}}</option>
                                                {% endfor %}
                                            </select>
                                </tr>
                                <tr style="text-align: center;">
                                    <select name="trancotry" class="form-control form-control-lg">
                                                <option>Select Country Translation</option>
                                                {% for i in cont_tr %}
                                                <option value="{{i.id}}">{{i.country}}</option>
                                                {% endfor %}
                                            </select>

                                </tr>
                                <tr style="text-align: center;">

                                    <input name="file" type="file">
                                </tr>
                                <tr style="text-align: center;">

                                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                                </tr>

                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
