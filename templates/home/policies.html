{% extends 'home/login_base.html' %} {% load static %} {% block content %}
<script src="https://unpkg.com/htmx.org@1.6.1"></script>
{% load widget_tweaks %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="col-2">
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary rounded-pill">Back</a></div>
                        <div class="row justify-content-center">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Policy</p>

                            </div>
                        </div>
                        {% for i in get_plc %}
                        <div class="row">
                            <h4>
                                - {{i.subject}}
                            </h4>
                            <h5 style="margin: 25px;">
                                {{i.text}}
                            </h5>
                        </div> {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
