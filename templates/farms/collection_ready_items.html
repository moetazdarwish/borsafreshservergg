{% extends 'home/main.html' %} {% load static %} {% block content %}
<script src="https://unpkg.com/htmx.org@1.6.1"></script>



<body>



    <div class="container-fluid">
        <div class="row" style="display: flex;
        -ms-flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;flex-wrap: nowrap;">
            {% include 'farms/farm_nav.html' %}
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="container" style="margin: 25px;width:600px">

                    <h2>Collection</h2>
                </div>
                <div class="table-responsive" id="offer">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr style="text-align: center;">
                                <th scope="col"></th>

                                <th scope="col">Order No.</th>
                                <th scope="col">Delivery</th>
                                <th scope="col">Info</th>

                               


                               


                            </tr>
                        </thead>
                        <tbody>
                            {% for i in get_list %}
                            <tr style="text-align: center;">
                                <td class="align-middle">{{ forloop.counter }}</td>

                                <td class="align-middle">{{i.order}}</td>
                                <td class="align-middle">{{i.name}}</td>
                                <td class="align-middle"><button type="button" class="rounded-pill" hx-get="{% url 'getProductInfo' i.name.id %}" hx-triger="click" hx-target="#offer" style="border-width: 0px">
                                    <i class="fas fa-info"></i>
                                  </button>
                                </td>
                              
                                

                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>


</body>

</html>
{% endblock %}
