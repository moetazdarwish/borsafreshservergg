{% load widget_tweaks %}
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    /* Firefox */
    
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>
<form class="mx-1 mx-md-4" method="post" action="{% url 'editFarmProfile' %}"> {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fal fa-tractor fa-lg me-3 fa-fw"></i> 
        
        <div class="input-group mb-3 form-outline flex-fill mb-0">
            {% render_field form.farm_name class="form-control" type="text" maxlenght="50" placeholder="Farm Name - Required" required="" %}

        </div>
    </div>
    
    
    
   
  

    <div class="d-flex  mx-4 mb-3 mb-lg-4">
        <a class="btn btn-primary  rounded-pill" href="{{ request.META.HTTP_REFERER }}" style="margin-right:10px;">BACK</a>
        <button type="submit" class="btn btn-primary rounded-pill">Update</button>
    </div>
</form>
